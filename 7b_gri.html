<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Exemplo CSS Grid com span</title>
<style>
  /* Container grid com 4 colunas definidas */
  .container {
    display: grid;
    grid-template-columns: 100px 150px 100px 100px; /* 4 colunas com larguras diferentes */
    gap: 10px;
    background-color: #f0f0f0;
    padding: 10px;
  }

  /* Estilo geral para os itens da grid */
  .item {
    background-color: #8ac6d1;
    border: 2px solid #333;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
  }

  /* Posiciona o item 2 para ocupar da coluna 1 até a 3 (duas colunas) */
  .item2 {
    grid-column: 1 / 3;
    background-color: #ff6f61;
  }

  /* Posiciona o item 3 para começar na coluna 3 e ocupar 1 coluna */
  .item3 {
    grid-column: 3 / span 1; /* Começa na coluna 3 e se estende por 1 coluna (colunas 3) */
    background-color: #6a994e;
  }
</style>
</head>
<body>

<div class="container">
  <div class="item item1">Item 1 (col 1)</div>
  <div class="item item2">Item 2 (col 1 a 2)</div>
  <div class="item item3">Item 3 (col 3, span 1)</div>
</div>

</body>
</html>
